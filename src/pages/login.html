<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Boris Rose" />
    <meta
      name="description"
      content="Page du Shop de l'Application Shop, figurines de Tinte et Milou"
    />
    <meta name="keywords" content="Shop, figurines, Tintin et Milou" />
    <title>Shop | Login Page</title>
    <link rel="icon" type="image/png" href="../../public/assets/favicon.png" />
    <link rel="stylesheet" href="../../public/css/fonts/font.css" />
    <link rel="stylesheet" href="../../public/css/base/variables.css" />
    <link rel="stylesheet" href="../../public/css/base/reset.css" />
    <link rel="stylesheet" href="../../public/css/utils/objects.css" />
    <link rel="stylesheet" href="../../public/css/utils/keyframes.css" />
    <link rel="stylesheet" href="../../public/css/components/form.css" />
    <link rel="stylesheet" href="../../public/css/layout/header.css" />
    <!-- LA PAGE CHANGE !!!! donc plus de référence à landing.css -->
    <link rel="stylesheet" href="../../public/css/pages/login.css" />
    <link rel="stylesheet" href="../../public/css/layout/footer.css" />
    <!-- SCRIPT JS  FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/3b3c8e71e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="app__header fixed-top">
      <section>
        <figure>
          <img src="../../public/assets/favicon.png" alt="logo de Shop" />
        </figure>
        <span aria-label="conteneur du titre de l'application"> Shop </span>
      </section>
      <nav>
        <ul>
          <li>
            <a href="../index.html">
              <i class="fa-solid fa-home"></i>
            </a>
          </li>
          <li>
            <a href="./shop.html">
              <i class="fa-solid fa-shop"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="login__main page">
      <form class="form">
        <section class="form__inputs">
          <article>
            <label for="email"></label>
            <input
              type="text"
              placeholder="Entrez votre identifiant"
              id="email"
              name="email"
              pattern="[a-zA-z0-9_.]{4,20}[@]{1}[a-z]{2,5}[.]{1}[a-z]{2,4}"
            />
          </article>
          <article>
            <label for="password"></label>
            <input
              type="text"
              placeholder="Entrez votre mot de passe "
              id="password"
              name="password"
              pattern="[a-zA-Z0-9!?_.\-]{10,12}"
            />
          </article>
          <article>
            <label for="keep-alive-session">
              Maintenir ma session ouverte
              <input
                type="checkbox"
                name="keep-alive-session"
                id="keep-alive-session"
                checked
              />
            </label>
          </article>
        </section>
        <section class="form__actions">
            <button> Valider </button>
            <button> Réinitialiser </button>
        </section>
      </form>
    </main>
    <footer class="app__footer fixed-bottom">
      <p>Toutes les images sont sous &copy; Pixabay</p>
    </footer>
  </body>
</html>
