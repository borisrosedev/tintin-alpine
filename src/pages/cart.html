<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Boris Rose" />
    <meta
      name="description"
      content="Page du Shop de l'Application Shop, figurines de Tinte et Milou"
    />
    <meta name="keywords" content="Shop, figurines, Tintin et Milou" />
    <title>Shop | Cart Page</title>
    <link rel="icon" type="image/png" href="../../public/assets/favicon.png" />
    <link rel="stylesheet" href="../../public/css/fonts/font.css" />
    <link rel="stylesheet" href="../../public/css/base/variables.css" />
    <link rel="stylesheet" href="../../public/css/base/reset.css" />
    <link rel="stylesheet" href="../../public/css/utils/objects.css" />
    <link rel="stylesheet" href="../../public/css/utils/keyframes.css" />
    <link rel="stylesheet" href="../../public/css/components/table.css" />
    <link rel="stylesheet" href="../../public/css/layout/header.css" />
    <!-- LA PAGE CHANGE !!!! donc plus de référence à landing.css -->
    <link rel="stylesheet" href="../../public/css/pages/cart.css" />
    <link rel="stylesheet" href="../../public/css/layout/footer.css" />
    <!-- SCRIPT JS  FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/3b3c8e71e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="app__header fixed-top">
      <section>
        <figure>
          <img src="../../public/assets/favicon.png" alt="logo de Shop" />
        </figure>
        <span aria-label="conteneur du titre de l'application"> Shop </span>
      </section>
      <nav>
        <ul>
          <li>
            <a href="../index.html">
              <i class="fa-solid fa-home"></i>
            </a>
          </li>
          <li>
            <a href="./shop.html">
              <i class="fa-solid fa-shop"></i>
            </a>
          </li>
          <li>
            <a href="./login.html">
              <i class="fa-solid fa-sign-in"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="cart__main page">
      <section x-data>
        <template x-if="$store.stock.cart.length">
          <table class="table" border="collapse">
            <thead>
              <th scope="col">Nom</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix</th>
            </thead>
            <tbody>
              <template x-for="cartProduct in $store.stock.cart">
                <tr>
                  <th scope="row">
                    <figure>
                      <img
                        :src="cartProduct.product.url"
                        :alt="cartProduct.product.name"
                      />
                    </figure>
                    <span
                      aria-label="nom de la figurine"
                      x-text="cartProduct.product.name"
                    ></span>
                  </th>
                  <td x-text="cartProduct.quantity"></td>
                  <td x-text="cartProduct.product.price"></td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <th scope="row" colspan="2">Montant total</th>
                <td x-text="$store.stock.amount"></td>
              </tr>
            </tfoot>
          </table>
        </template>
      </section>
    </main>
    <footer class="app__footer fixed-bottom">
      <p>Toutes les images sont sous &copy; Pixabay</p>
    </footer>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
